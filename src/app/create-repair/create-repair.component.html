<!-- Heading -->
<h3>Vytvořit opravu</h3>

<!-- Form -->
<form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <br/>

    <div class="form-group">
        <label for="price">Cena</label>
        <input required type="number" class="form-control" formControlName="price" id="price">
    </div>

    <div class="form-group">
        <label for="description">Poznámka</label>
        <input required type="text" class="form-control" formControlName="description" id="description">
    </div>

    <!-- Buttons -->
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button md-raised-button (click)="close()"
                    type="button" class="btn btn-default">Zavřít
            </button>
        </div>
        <div class="btn-group" role="group">
            <button md-raised-button
                    type="submit" class="btn btn-success">Vytvořit
            </button>
        </div>
    </div>
</form>
